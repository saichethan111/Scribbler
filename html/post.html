<head>

<body style=" background-color: white;">
    <header>
        <div class="heading">
            ScriBBler
            <div class="sub-heading">
                Explore, Imagine, Create
            </div>
        </div>
        <div class="access-btns">
            <form action="">
                <button id="signup-btn" class="access-btn" type="submit">Sign up</button>
                <button id="signin-btn" class="access-btn">Sign in</button>
            </form>
        </div>
    </header>

    <div class="post container">
        <div class="heading-content" id="edit-heading" contenteditable="true"></div>
        <div class="author">
            <div class="author-name"></div>
            <div>
                <button id="edit-button" type="button" class="btn btn-danger" onclick="onEdit()">Edit<i
                        class="fa fa-edit" style="padding-left: 5px;"></i></button>
            </div>
        </div>


        <div class="post-content" id="edit-contenttext" contenteditable="true">
        </div>

        <button id="like-button" type="button" class="btn btn-danger" onclick="countLikes()"><i
                class="fa fa-thumbs-up"></i><span id="likeButton">Like</span></button>
        <div id="showCount">Be the first one to like this</div>

        <textarea id="comment" rows="4" cols="135" placeholder="Leave a comment..." name="comment"></textarea>
        <div><button id="comment-button" type="button" class="btn btn-danger"
                onclick="addComment(comment)">Comment</button></div>
        <div id="allCommentsHeading">All Comments</div>
        <div class="comment-container">
            <div id="comments">
            </div>
        </div>

    </div>

    <dialog id="signUpModal" class="modal">
        <div class="modal-content">
            <form id="getStartedForm">
                <div class="modal-header">
                    <h2 class="modal-title">Get Started</h2>
                    <span class="close-btn" id="closeModalBtn">&times;</span>
                </div>
                <hr class="separator">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
    
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
    
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter your password">
    
                <button type="submit" class="form-submit-btn">Sign up</button>
            </form>
        </div>
    </dialog>

    <dialog id="signInModal" class="modal">
        <div class="signin-modal-content">
            <form id="welcomeBackForm">
                <div class="modal-header">
                    <h2 class="modal-title">Welcome Back</h2>
                    <span class="close-btn" id="closeSigninModalBtn">&times;</span>
                </div>
                <hr class="separator">
    
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
    
                <button type="submit" class="form-submit-btn">Sign in</button>
                 
                <div class="signup-link">
                    <p>Not a member? <a href="#" id="showSignUpModalLink">Sign up</a></p>
                </div>
            </form>
            
        </div>
    </dialog>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js" integrity="sha384-NEW-INTEGRITY-VALUE" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
